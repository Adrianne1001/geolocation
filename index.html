	<!-- NAVBAR -->
	<div id="navbar">
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>

	<!-- CONTENT STARTS-->
	<section id="content">
		

		<!-- MAIN STARTS-->
		<main class="geolocation">
			<div class="geo-filter">


					<div class="search">
					   <i class='bx bx-search'></i>
					  <input type="text" class="form-control" placeholder="Search Location...">
					  <button class="btn btn-primary">Search</button>
					</div>	
					<div class="container">
						<div class="select-btn">
							<span class="btn-text">Show Locations of...</span>
							<span class="arrow-dwn">
								<i class='bx bx-caret-down'></i>
							</span>
						</div>
			
						<ul class="list-items">
							<li class="item">
								<span class="checkbox">
									<i class='bx bx-check check-icon' ></i>
								</span>
								<span class="item-text">Meat Establishments</span>
							</li>
							<li class="item">
								<span class="checkbox">
									<i class='bx bx-check check-icon' ></i>
								</span>
								<span class="item-text">Meat Dealers</span>
							</li>
							<li class="item">
								<span class="checkbox">
									<i class='bx bx-check check-icon' ></i>
								</span>
								<span class="item-text">Meat Destinations</span>
							</li>
							<li class="item">
								<span class="checkbox">
									<i class='bx bx-check check-icon' ></i>
								</span>
								<span class="item-text">NMIS Offices</span>
							</li>
							
						<button type="button" class="btn btn-primary">Apply</button>
						</ul>
					</div>

					
			</div>
			
			
			<div id="map"></div>
		</main>
		<!-- MAIN ENDS -->

	</section>
	<!-- CONTENT ENDS-->
	
	

	<script>
		var map = L.map('map');
		map.setView([7.1907, 125.4553], 13);
	
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
	
	
	
		var marker = L.marker([7.1907, 125.4553]).addTo(map);
		var marker = L.marker([7.0885, 125.5804]).addTo(map);
		var marker = L.marker([7.0560, 125.5773]).addTo(map);
		var marker = L.marker([7.0439, 125.5745]).addTo(map);
		var marker = L.marker([7.0150, 7.0150]).addTo(map);
		var marker = L.marker([7.0854, 125.4864]).addTo(map);
		var marker = L.marker([7.0885, 125.5805]).addTo(map);
		var marker = L.marker([7.1590, 125.5986]).addTo(map);
		var marker = L.marker([7.052543, 125.593201]).addTo(map);
	
	</script>
